[tool:pytest]
# pytest configuration - DIVINE Testing

# Test discovery
testpaths = api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=api.src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

# Markers
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    slow: tests that take a long time

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
